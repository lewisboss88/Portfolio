    <script>
        
        window.onload = (event) =>{if(window.innerWidth < 421){
                document.getElementById("worldmap").scrollLeft = 400;
         }}
         window.onresize = (event) =>{if(window.innerWidth < 421){
                document.getElementById("worldmap").scrollLeft = 400;
         }}
        function closeModal(){
            document.getElementById("myGallery").style.display="none";
            document.getElementById("imgContainer").src= "";
            document.getElementById("destination").innerHTML = "";
        }
        function closeFlagMenu(){
            document.getElementById("flagMenu").style.transform="scale(0) rotate(-180deg)";
        }
        function openModal(i,j){
        if((j == 0) && (window.innerWidth< 421)){
            document.getElementById("flagMenu").style.transform="scale(1) rotate(0)";
        }else{
            switch(i){
                case 0:
                    country = england;
                break;
                case 1:
                    country = spain;
                break;
                case 2:
                    country = portugal;
                break;
                case 3:
                    country = italy;
                break;
                case 4:
                    country = switzerland;
                break;
                case 5:
                    country = morocco;
                break;
                case 6:
                    country = austria;
                break;
                case 7:
                    country = denmark;
                break;
                case 8:
                    country = sweden;
                break;
            }
            closeFlagMenu();

            lim = country.length -1;
            document.getElementById("myGallery").style.display="flex";
            document.getElementById("imgContainer").src= country[0].fileName;
            document.getElementById("destination").innerHTML = country[0].coutryName + " - " + country[0].placeName;
        }
       
        } 
        var country =[];
        var count = 0;
        var lim ;
        function jvprev(n){
            count += n;
            if (count > lim){
                count = 0;
            } else if(count < 0) {
                count = lim;
            }
            document.getElementById("imgContainer").src = country[count].fileName;
            document.getElementById("destination").innerHTML = country[count].coutryName + " - " + country[count].placeName;

        }


        

    </script>
